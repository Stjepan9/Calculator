<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel ="stylesheet" href="calculatorStyle.css">

</head>
<body>
        <div id="header">
            <h1>CALCULATOR</h1>
        </div>
            <div id="phone-frame">
                <div id="calculator">
                    <input id="display" readonly>
        
                    <div id="buttons">
                        <button class="btn" id="functional" >AC</button>
                        <button class="btn" id="functional">C</button>
                        <button class="btn" id="functional">%</button>
                        <button class="btn" id="operator">รท</button>
                        <button class="btn" >7</button>
                        <button class="btn" >8</button>
                        <button class="btn" >9</button>
                        <button class="btn" id="operator">*</button>
                        <button class="btn" >4</button>
                        <button class="btn" >5</button>
                        <button class="btn" >6</button>
                        <button class="btn" id="operator">-</button>
                        <button class="btn" >1</button>
                        <button class="btn" >2</button>
                        <button class="btn" >3</button>
                        <button class="btn" id="operator">+</button>
                        <button class="btn" class = "zero">0</button>
                        <button class="btn" >.</button>
                        <button class="btn">( )</button>
                        <button class="btn" id="operator">=</button>
                    </div>
                </div>
            </div>



    <script src="calculatorScript.js"></script>
</body>
</html>
