<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel ="stylesheet" href="calculatorStyle.css">

</head>
<body>
        <div id="header">
            <h1>CALCULATOR</h1>
        </div>
            <div id="phone-frame">
                <div id="calculator">
                    <input id="display" readonly>
        
                    <div id="buttons">
                        <button class="btn functional">AC</button>
                        <button class="btn functional">C</button>
                        <button class="btn functional">%</button>
                        <button class="btn operator">รท</button>
                        <button class="btn digit">7</button>
                        <button class="btn digit">8</button>
                        <button class="btn digit">9</button>
                        <button class="btn operator">*</button>
                        <button class="btn digit">4</button>
                        <button class="btn digit">5</button>
                        <button class="btn digit">6</button>
                        <button class="btn operator">-</button>
                        <button class="btn digit">1</button>
                        <button class="btn digit">2</button>
                        <button class="btn digit">3</button>
                        <button class="btn operator">+</button>
                        <button class="btn digit zero">0</button>
                        <button class="btn">.</button>
                        <button class="btn">( )</button>
                        <button class="btn operator">=</button>
                    </div>
                </div>
            </div>



    <script src="calculatorScript.js"></script>
</body>
</html>
